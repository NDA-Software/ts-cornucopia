name: Test

on:
    push:
        branches: [master, dev]
    pull_request:
        branches: [master, dev]

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 20
                  cache: 'npm'

            - name: Install Dependencies
              run: npm install

            - name: Lint
              run: npm run lint

    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 20
                  cache: 'npm'

            - name: Install Dependencies
              run: npm install

            - name: Build
              run: npm run build

    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 20
                  cache: 'npm'

            - name: Install Dependencies
              run: npm install

            - name: Build
              run: npm run build

            - name: Test
              run: npm test
